<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Covid-19 Vaccine Registration Form</title>
</head>
<body>
	<fieldset>
		<h1 align="center">Covid-19 Vaccine Registration Form</h1>
		<table align="center" cellpadding="15px">
			<form>
				<tr>
					<td>First name</td>
					<td>:</td>
					<td><input type="text" name="txtName" required title="Please Enter your First name"></td>
				</tr>
				<tr>
					<td>Last name</td>
					<td>:</td>
					<td><input type="name"></td>
				</tr>
				<tr>
					<td>Adhar Number</td>
					<td>:</td>
					<td><input type="Number" pattern="[0-9]{10}" required title="Please Enter your Adhar Number "></td>
				</tr>
				<tr>
					<td>Vaccine name</td>
					<td>:</td>
					<td>
						<select>
							<option disabled selected>Please select Vaccine Name</option>
							<option>ABC</option>
							<option>XYZ</option>
						</select>
					</td>
				</tr>
								<tr>
					<td>Vaccine Center name</td>
					<td>:</td>
					<td>
						<select>
							<option disabled selected>Please select Vaccine Center Name</option>
							<option>Rajkot</option>
							<option>Morbi</option>
							<option>Gandhinagar</option>
							<option>Surat</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Date of Vaccine</td>
					<td>:</td>
					<td><input type="Date"></td>
				</tr>
				<tr>
					<td>Dose Number</td>
					<td>:</td>
					<td><input type="Number"></td>
				</tr>
				<tr align="center">
					<td><input type="Submit" value="CLICK HERE"></td>
					<td><input type="reset" value="CANCLE"></td>
				</tr>

			</form>
		</table>
	</fieldset>
</body>
</html>
