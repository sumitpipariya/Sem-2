<!DOCTYPE html>
<html>
<head>
	<title>STUDENT RAGISTRATION</title>
</head>
<body>
	<fieldset>
		<h1 align="center">Student Ragistration</h1>
		<table align="center" cellpadding="10px">
			<form>
				<tr>
					<td>Full Name:</td>
					<td><input type="name" placeholder="Enter your name"></td>
				</tr>
				<tr>
					<td>Eamil:</td>
					<td><input type="Eamil" placeholder="Enter your Email"></td>
				</tr>
				<tr>
					<td>Mobile No:</td>
					<td><input type="Mobile" placeholder="Enter your Mobile number"></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><textarea placeholder="Enter your Address"></textarea></td>
				</tr>
				<tr>
					<td>Nationality:</td>
					<td><input type="Nationality" placeholder="Enter your Nationality"></td>
				</tr>
				<tr>
					<td>Date of Birth:</td>
					<td><input type="Date"></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td>
						<input type="radio" name="Gender">Male
						<input type="radio" name="Gender">Female
					</td>
				</tr> 
				<tr>
					<td>Highest Degree:</td>
					<td>
						<select>
							<option disabled selected>Select degree</option>
							<option>A</option>
							<option>B</option>
							<option>C</option>
							<option>D</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>CPI:</td>
					<td><input type="number" placeholder="Enter CPI"></td>
				</tr>
				<tr>
					<td>University</td>
					<td><input type="textarea" placeholder="Enter your University"></td>
				</tr>
				<tr>
					<td>Passing Year:</td>
					<td>
						<select>
							<option disabled selected>Select your passing year</option>
							<option>2024</option>
							<option>2025</option>
							<option>2026</option>
							<option>2027</option>
							<option>2028</option>
						</select>
					</td>
				</tr>
				<tr align="center">
					<td><input type="Submit" value="SUBMIT"></td>
					<td><input type="reset" value="CANCLE"></td>
				</tr>
			</form>
		</table>
	</fieldset>
</body>
</html>
