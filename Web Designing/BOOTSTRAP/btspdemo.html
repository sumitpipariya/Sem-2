<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tool Tip</title>
	<style type="text/css">
		.tooltip{
			position: relative;
			display: inline-block;
			border: 1px solid black;
		}
		.tooltip  .tooltiptext{
			visibility: hidden;
			width: 120px;
			background-color: black;
			color: #fff;
			text-align: center;
			border-radius: 5px;
			position: absolute;
			z-index: 1;
			margin: 10px;
		}
		.tooltip:hover  .tooltiptext {
			visibility: visible;
		}
	</style>
</head>
<body>
	<div class="tooltip">HIII
		<span class="tooltiptext">WELCOME TO HERE !!!</span>
	</div>
</body>
</html>
