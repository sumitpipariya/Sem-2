<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 11-B</title>
	<style type="text/css">
		body{
			height: 95vh;
		
		}
		*{
			box-sizing: border-box;
		}
		.main{
			height: 100%;
			width: 45%;
			background-color: #001a66;
			display: flex;
			flex-wrap: wrap;
			padding: 4%;
			align-content: space-evenly;
			justify-content: space-evenly;
		}
		.box{
			height: 18%;
			width: 30%;
			border-radius: 8%;
		}
	
	</style>
</head>
<body>
	<div class="main">
		<div class="box" style="background-image:linear-gradient(135deg,lightgreen,skyblue,pink)"></div>
		<div class="box" style="background-image:linear-gradient(#003399,#b3ccff)"></div>
		<div class="box" style="background-image:linear-gradient(135deg,#f5b505,#cd05f5,#2d05f5)"></div>
		<div class="box" style="background-image:linear-gradient(135deg,#ff66cc, #ff99dd)"></div>
		<div class="box" style="background-image:linear-gradient(135deg,#9999ff,#ffcce6)"></div>
		<div class="box" style="background-image:linear-gradient(45deg,#ff6600,#e62e00,#ff33cc)"></div>
		<div class="box" style="background-image:linear-gradient(135deg,#ff00bf,#9900cc,#24248f)"></div>
		<div class="box" style="background-image:linear-gradient(135deg,#e6b800,#ffff99)"></div>
		<div class="box" style="background-image:linear-gradient(135deg,#ff99e6,#ff0080)"></div>
		<div class="box" style="background-image:linear-gradient(135deg,#ffffff,#33ffff)"></div>
		<div class="box" style="background-image:linear-gradient(90deg,#ffffff,#ffccff,#cceeff)"></div>
		<div class="box" style="background-image:linear-gradient(180deg,#ff33ff,#ff1a1a,#ffff1a)"></div>
		<div class="box" style="background-image:linear-gradient(45deg,#ffffff,#666666)"></div>
		<div class="box" style="background-image:linear-gradient(45deg,#ffff1a,#c61aff,#4d4d4d)"></div>
		<div class="box" style="background-image:linear-gradient(45deg,#1affa3,#004080)"></div>
	</div>
</body>
</html>
