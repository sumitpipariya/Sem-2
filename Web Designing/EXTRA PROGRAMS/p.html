<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		
		.tooltiptext{
			visibility: hidden;
			width: 200px;
			background-color: black;
			color: white;
			border-radius: 20px;
			padding: 5px;
			font-size: 20px;
			text-align: center;
			position: absolute;
		}
		.tooltip:hover .tooltiptext{
			visibility: visible;
		}
		
	</style>
</head>
<body>
	<div class="tooltip">For the information to mouse on this text...
		<span class="tooltiptext">This is the work of the tooltip.</span>
	</div>
</body>
</html>
