<html>

	<title>Novell Services Login</title>
</head>
<body>
	<h1 align="center">Novell Services Login</h1>
	<table align="center">
		<tr>
			<td>Username</td>
			<td>:</td>
			<td><input type="name"></td>
		</tr>
		<tr>
			<td>Password</td>

			<td><input type="Password"></td>
		</tr>
		<tr>
			<td> Moblie</td>
			<td>:</td>
			<td><input type="number"></td>
		</tr>
		<tr>
			<td>City of <br>Employment</td>
			<td>:</td>
			<td><input type="name"></td>
		</tr>	
		<tr>
			<td>Gender</td>

			<td><input type="radio" name="gender">male <br><input type="radio" name="gender">Female</td>

			<td>:</td>

				<select>
				<option selected disabled>--Choose a server--</option>
				<option>Human Resorces</option>
				<option>Developmet</option>

				<option>Sales</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Please specify<br>Your roll</td>
			<td>:</td>
			<td><input type="radio" name="Please specify Your roll">Admin<br>
				<input type="radio" name="Please specify Your roll">Engineer<br>
				<input type="radio" name="Please specify Your roll">Manager<br>
				<input type="radio" name="Please specify Your roll">Guest
			</td>
		</tr>
		<tr>
			<td>Single Sign on <br> to the following</td>
			<td>:</td>
			<td><input type="checkbox">Mail<br>
				<input type="checkbox">Pyayroll<br>
				<input type="checkbox">Self-service
			</td>
		</tr>
		<tr>
			<td align="center"><input type="Submit" value="Submit">  
				<input type="reset" value="Cancle"></td>
		</tr>
	</table>
</body>
</html>
