<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes pulseFadeBounce {
      0%, 100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
      50% {
        transform: scale(1.2) translateY(-20px);
        opacity: 0.6;
      }
    }

    .custom-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #3498db, #e74c3c);
      position: relative;
      animation: pulseFadeBounce 2s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="custom-circle"></div>
</body>
</html>
