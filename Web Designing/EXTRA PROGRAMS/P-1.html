<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employ Ragistration</title>
</head>
<body>
	<h1 align="center">Employee Ragistration</h1>
	<form>
		<table align="center" width="450">
		<tr>
			<td></td>
			<td>
				<fieldset>
					<legend>Personal Inforamtion</legend>
					<table align="center" >
						<tr>
							<td>Employee Id</td>
							<td>:</td>
							<td><input type="name"></td>
						</tr>
						<tr>
							<td>Employee name</td>
							<td>:</td>
							<td><input type="name"></td>
						</tr>
						<tr>
							<td>Email Id</td>
							<td>:</td>
							<td><input type="name"></td>
						</tr>
						<tr>
							<td>Contact Number</td>
							<td>:</td>
							<td><input type="number"></td>
						</tr>
						<tr>
							<td>Maritial Status</td>
							<td>:</td>
							<td><input type="radio" name="Maritial Status">Married<input type="radio" name="Maritial Status">Single</td>
						</tr>
					</table>
				</fieldset>
			</td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<fieldset>
				<legend>Education / Experience</legend>
				<table align="center">
					<tr>
						<td>Education</td>
						<td>:</td>
						<td><textarea rows="3"></textarea></td>
					</tr>
					<tr>
						<td>Experience</td>
						<td>:</td>
						<td><textarea rows="3"></textarea></td>
				</table>
				</fieldset>
			</td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<fieldset>
					<legend>Job Details</legend>
					<table align="center">
						<tr>
							<td>Designation</td>
							<td>:</td>
							<td><textarea rows="3"></textarea></td>
						</tr>
						<tr>
							<td>Job Location</td>
							<td>:</td>
							<td><select>
								<option>Rajkot</option>
								<option>Bhavnagar</option>
								<option>Junagadh</option>
								<option>Baroda</option>
								<option>Surat</option>
								<option>Amareli</option>
								<option>Jamnagar</option>
							</td>
						</tr>
						<tr>
							<td>Salary</td>
							<td>:</td>
							<td><input type="number"></td>
						</tr>
					</table>
				</fieldset>
			</td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td align="center"><input type="Submit" value="Submit">  <input type="reset" value="Cancle"></td>
		</tr>
	</table>
	</form>
</body>
</html>
