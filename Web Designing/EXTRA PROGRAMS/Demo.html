<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container-text">
		<form>
			<h1 align="center">COVID 19 VACCINE REGISTRATION FORM</h1>
			<div class="row p-5">
				<div class="col-2"><label>First name</label></div>
				<div class="col-10"><input type="name" name="name"></div>
			</div>
			<div class="row ps-5">
				<div class="col-2"><label>Last Name</label></div>
				<div class="col-10"><input type="name" name="last name"></div>
			</div>
			<div class="row m-5">
				<div class="col-2">
					<label>Adhar Number</label>
				</div>
				<div class="col-10">
					<input type="Number" name="Number" class="form-control">
				</div>
			</div>

			<div class="row">
				<div class="col-2">
					<label>V Name</label>
				</div>
				<div class="col-10">
					<select class="form-select">
						<option selected>Enter the name of vaccine</option>
						<option>abc</option>
						<option>xyz</option>
						<option>pqr</option>
						<option>Stu</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<input type="date" name="date">
				</div>
			</div>
			<div class="row">

				<input class="col-2 m-1" type="button" name="submit" value="submit">
				<input class="col-2 m-1" type="button" name="cancle" value="Cancle">
			</div>
		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
