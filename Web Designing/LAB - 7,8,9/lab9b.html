<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes rotateCube {
      0% {
        transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      }
      100% {
        transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
      }
    }

    .cube {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 5s linear infinite;
      
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #3498db, #e74c3c);
      border: 1px solid #ccc;
    }

    .face:nth-child(1) { transform: translateZ(50px); }
    .face:nth-child(2) { transform: rotateY(90deg) translateZ(50px); }
    .face:nth-child(3) { transform: rotateY(180deg) translateZ(50px); }
    .face:nth-child(4) { transform: rotateY(-90deg) translateZ(50px); }
    .face:nth-child(5) { transform: rotateX(90deg) translateZ(50px); }
    .face:nth-child(6) { transform: rotateX(-90deg) translateZ(50px); }
  </style>
</head>
<body>
  <div class="cube">
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
  </div>
</body>
</html>
